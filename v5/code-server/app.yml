citadel_version: 4
metadata:
  name: code-server
  version: 4.10.0
  category: Development
  tagline: Run VS Code on your Citadel
  developers:
    Coder: https://coder.com
  description: This app doesn't  have a description yet.
  permissions: []
  repo:
    Public: https://github.com/cdr/code-server
  support: https://github.com/cdr/code-server/discussions
  gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
  defaultPassword: $APP_SEED
  torOnly: false
services:
  main:
    image: codercom/code-server:4.10.0@sha256:dc6c87ae76edccb63b64aaf6149ec4f80f6a7e527a22a5feb1d5ec4572ad1644
    user: 1000:1000
    environment:
      PASSWORD: $APP_SEED
    port: 8080
    mounts:
      data:
        data: /home/coder
    direct_tcp: false
